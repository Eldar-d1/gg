<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form action="">
        <p><strong>Как вас зовут?</strong></p>
        <label for="GET-name">Name:</label>
        <input id="GET-name" type="text" name="name" />
        <input type="submit" value="Save" />
        <hr>
        <p><strong>Укажите ваш Gmail:</strong></p>
        <input type="mail">
        <hr>
        <p><strong>Сколько вам лет?</strong></p>
        <input type="number">
        <hr>
        <p><strong>Укажите дату рождения</strong></p>
        <input type="date">
        <hr>
        <p><strong>Укажите пороль</strong></p>
        <input type="password">
        <hr>
        <p><strong>какой ваш любимый цвет</strong></p>
        <input type="color">
        <hr>
        <label for="text">Оставте сообщение</label>
        <textarea id="text" cols="15" rows="2"></textarea>
    </form>
    <h1>Конец регестрации</h1>
      
</body>
</html>
